<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Cita</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Nueva Cita</h1>
    <form th:action="@{/citas}" th:object="${cita}" method="post" class="mt-4">
        <div class="form-group">
            <label for="consultorio">Consultorio:</label>
            <input type="text" id="consultorio" th:field="*{consultorio.id}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="doctor">Doctor:</label>
            <input type="text" id="doctor" th:field="*{doctor.id}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="horarioConsulta">Horario de Consulta:</label>
            <input type="datetime-local" id="horarioConsulta" th:field="*{horarioConsulta}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="nombrePaciente">Nombre del Paciente:</label>
            <input type="text" id="nombrePaciente" th:field="*{nombrePaciente}" class="form-control" required/>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script th:inline="javascript">
    /*<![CDATA[*/
    var error = /*[[${error}]]*/ null;
    if (error) {
        alert(error);
    }
    /*]]>*/
</script>
</body>
</html>
